server {
  listen 80;
  server_name _;
  # Angular application builder outputs to dist/frontend/browser
  root /usr/share/nginx/html/browser;
  index index.html;

  # Security headers (safe defaults that do not break Angular)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  # HSTS is only effective over HTTPS; harmless over HTTP but ignored
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  # Proxy API calls to backend service inside Docker network
  location /api/ {
    proxy_pass http://app:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    # Handle preflight quickly
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin "*";
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
      add_header Access-Control-Allow-Headers "Content-Type, Authorization";
      return 204;
    }
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}